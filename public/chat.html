<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Chat-App</title>
</head>
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="msg-container" class="chat__messages"></div>
      
      <div class="compose">
        <form action="#">
          <input type="text" class="" id="input" required autocomplete="off">
          <input value="Send Message" type="submit" id="submit">
        </form>
        <button class="" id="location">Send location</button>
      </div>
    </div>
  </div>




  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name" >{{ username }}</span>
        <span class="message__meta">{{ createdAt }}</span>
      </p>
      <p>{{ message }}</p>
    </div>
  </script>
  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name" >{{ username }}</span>
        <span class="message__meta">{{ createdAt }}</span>
      </p>
      <p> 
        <a href="{{ url }}" target="_blank">My location</a>
      </p>
      </div>
  </script>
  <script id="userlist-template" type="text/html">
    <h2 class="room-title">{{ room }}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{#users}}
      <li>{{username}}</li>  
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
